<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- 
        3.	Направете AJAX заявка към JSON placeholder и 
        създайте таблица с данните, като добавите и spinner за зареждане
    -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12" id="items">
                <i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>

        function load() {
            $.ajax({
                url: 'https://jsonplaceholder.typicode.com/users',
                type: 'GET',
                success: function(response) {
                    let html = '<table class="table table-bordered">';
                    html += '<tr>';
                    html += '<td>Id</td>';
                    html += '<td>Name</td>';
                    html += '<td>Phone</td>';
                    html += '<td>Email</td>';
                    html += '</tr>';    
                    response.forEach(val => {
                       html += '<tr>';
                       html += `<td>${val.id}</td><td>${val.name}</td>`;
                       html += `<td>${val.phone}</td><td>${val.email}</td>`;
                       html += '</tr>'; 
                    });

                    html += '</table>';
                    console.log(html);
                    $('#items').html(html);
                }
            });
        }

        $(function(){
            load();
        });
    </script>
</body>
</html>
